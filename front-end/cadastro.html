<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <section class="content">
        <div class="form-container">
            <div id="mensagem" class="mensagem" style="display: none;">
                <div id="mensagem-conteudo" class="mensagem-conteudo"></div>
            </div>
            <h2>Crie sua Conta</h2>
            <form action="/users/cadastro" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>

                <div class="login text-center">
                <span class="text">JÃ¡ possui uma conta?
                    <a href="login.html" class="texto-login">Entrar</a>
                </span>
                </div>
                <br>
                <button type="submit" class="btn-simples">Cadastrar</button>
            </form>

        </div>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
